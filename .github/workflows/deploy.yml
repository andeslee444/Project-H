name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Clear npm cache
      working-directory: ./frontend
      run: npm cache clean --force
        
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        rm -rf node_modules
        npm ci
      
    - name: Check linting (informational)
      working-directory: ./frontend
      run: npm run lint || echo "Linting completed with warnings/errors"
      
    - name: Build
      working-directory: ./frontend
      env:
        NODE_ENV: production
        GITHUB_PAGES: true
      run: |
        echo "Building with NODE_ENV=$NODE_ENV and GITHUB_PAGES=$GITHUB_PAGES"
        npm run build
        echo "Build completed. Contents of dist:"
        ls -la dist/
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4